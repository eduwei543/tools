<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 合併工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* 更淺的背景 */
        }
        .step-active {
            color: #ffffff;
            background-color: #3b82f6; /* 稍深的藍色 */
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.2);
        }
        .step-inactive {
            color: #6b7280;
            background-color: #e5e7eb;
        }
        .drag-highlight {
            border: 2px dashed #60a5fa;
            background-color: #eff6ff;
        }
        .page-preview {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: pointer;
        }
        .page-preview:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen py-10">
    <div class="bg-white p-10 rounded-3xl shadow-xl w-full max-w-5xl mx-auto border border-gray-100">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-2">PDF 合併工具</h1>
        <p class="text-center text-gray-500 mb-8">輕鬆合併、排序你的 PDF 檔案</p>

        <!-- 步驟導航 -->
        <div class="flex justify-around mb-12 text-sm font-semibold text-center">
            <div id="step1-indicator" class="px-5 py-2 rounded-full step-active transition-all duration-300">步驟 1：上傳 PDF</div>
            <div id="step2-indicator" class="px-5 py-2 rounded-full step-inactive transition-all duration-300">步驟 2：預覽與選擇</div>
            <div id="step3-indicator" class="px-5 py-2 rounded-full step-inactive transition-all duration-300">步驟 3：下載</div>
        </div>

        <!-- 上傳區域 -->
        <div id="upload-section" class="flex flex-col items-center p-8 border-2 border-dashed border-gray-300 rounded-2xl transition-colors duration-300 hover:border-blue-500">
            <label for="file-input" class="cursor-pointer text-center">
                <div class="flex flex-col items-center">
                    <svg class="w-16 h-16 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-4-4v0a4 4 0 014-4h4m6 4h4m0 0a4 4 0 014-4v0a4 4 0 01-4-4h-4m-6 4v4m0 0a4 4 0 00-4 4v0a4 4 0 004 4h4m6-4v4m0 0a4 4 0 01-4 4v0a4 4 0 01-4-4h-4"></path></svg>
                    <p class="text-gray-600 mb-2 text-lg font-medium">將檔案拖曳至此</p>
                    <span class="text-gray-400 mb-4">或</span>
                    <span class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-xl shadow-md hover:bg-blue-600 transition-colors duration-300">點擊上傳 PDF</span>
                </div>
            </label>
            <input type="file" id="file-input" class="hidden" multiple accept=".pdf">
        </div>

        <!-- 預覽區域 -->
        <div id="preview-section" class="mt-8 hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">所有頁面</h2>
                <button id="add-file-button" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-sm hover:bg-blue-600 transition-colors duration-300">
                    新增檔案
                </button>
            </div>
            <div id="all-pages-container" class="grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 lg:grid-cols-10 xl:grid-cols-12 gap-3">
                <!-- 頁面縮圖會在這裡動態生成 -->
            </div>

            <h2 class="text-xl font-bold text-gray-800 mt-10 mb-6">已選取的頁面（拖曳以排序）</h2>
            <div id="selected-pages-container" class="flex flex-col gap-3 p-4 border-2 border-gray-200 rounded-xl min-h-[150px]">
                <!-- 已選擇的頁面清單會在這裡動態生成 -->
            </div>
            
            <div class="flex justify-center mt-8">
                <button id="merge-button" class="px-8 py-4 bg-blue-500 text-white font-semibold rounded-xl shadow-lg hover:bg-blue-600 transition-colors duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed">
                    合併PDF並下載
                </button>
            </div>
        </div>

        <!-- 訊息和下載區域 -->
        <div id="status-section" class="mt-8 hidden">
            <div id="status-message" class="text-center text-lg font-semibold text-gray-700 mb-6"></div>
            <div class="flex justify-center">
                <button id="download-button" class="px-8 py-4 bg-green-500 text-white font-semibold rounded-xl shadow-lg hover:bg-green-600 transition-colors duration-300 hidden">
                    下載合併後的 PDF
                </button>
            </div>
        </div>
        
    </div>

    <!-- 彈出視窗 (Modal) for messages -->
    <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-6 border w-96 shadow-xl rounded-xl bg-white">
            <div class="mt-3 text-center">
                <div id="modal-content" class="text-gray-900 font-medium text-lg mb-4"></div>
                <div class="mt-4">
                    <button id="modal-ok-button" class="px-6 py-2 bg-blue-500 text-white text-base font-medium rounded-lg w-28 shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        確定
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const { PDFDocument } = PDFLib;
        const fileInput = document.getElementById('file-input');
        const uploadSection = document.getElementById('upload-section');
        const previewSection = document.getElementById('preview-section');
        const allPagesContainer = document.getElementById('all-pages-container');
        const selectedPagesContainer = document.getElementById('selected-pages-container');
        const mergeButton = document.getElementById('merge-button');
        const addFileButton = document.getElementById('add-file-button');
        const statusSection = document.getElementById('status-section');
        const statusMessage = document.getElementById('status-message');
        const downloadButton = document.getElementById('download-button');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');
        const modalOkButton = document.getElementById('modal-ok-button');

        const step1Indicator = document.getElementById('step1-indicator');
        const step2Indicator = document.getElementById('step2-indicator');
        const step3Indicator = document.getElementById('step3-indicator');

        let uploadedFiles = [];
        let selectedPageInfos = [];
        let draggedElement = null;

        function updateStepIndicator(step) {
            step1Indicator.classList.remove('step-active', 'step-inactive');
            step2Indicator.classList.remove('step-active', 'step-inactive');
            step3Indicator.classList.remove('step-active', 'step-inactive');

            step1Indicator.classList.add(step === 1 ? 'step-active' : 'step-inactive');
            step2Indicator.classList.add(step === 2 ? 'step-active' : 'step-inactive');
            step3Indicator.classList.add(step === 3 ? 'step-active' : 'step-inactive');
        }

        function showModal(message) {
            modalContent.textContent = message;
            modal.classList.remove('hidden');
        }

        modalOkButton.onclick = () => {
            modal.classList.add('hidden');
        };

        // This function syncs the selectedPageInfos array with the DOM order
        function syncSelectedPagesOrder() {
            const newOrder = [];
            const children = Array.from(selectedPagesContainer.children);
            children.forEach(child => {
                if (child.dataset && child.dataset.fileIndex !== undefined) {
                    const fileIndex = parseInt(child.dataset.fileIndex);
                    const pageIndex = parseInt(child.dataset.pageIndex);
                    newOrder.push({ fileIndex, pageIndex });
                }
            });
            selectedPageInfos = newOrder;
        }

        async function renderPDF(file, container, fileIndex) {
            const arrayBuffer = await file.arrayBuffer();
            const pdfjsLib = await import('https://unpkg.com/pdfjs-dist@4.3.136/build/pdf.mjs');
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://unpkg.com/pdfjs-dist@4.3.136/build/pdf.worker.mjs';
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            const numPages = pdf.numPages;
            
            for (let i = 0; i < numPages; i++) {
                const canvas = document.createElement('canvas');
                const pageIndex = i;
                const page = await pdf.getPage(pageIndex + 1);
                
                const viewport = page.getViewport({ scale: 0.25 });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: canvas.getContext('2d'),
                    viewport: viewport,
                };
                
                const pageInfo = { fileIndex, pageIndex };

                const pageWrapper = document.createElement('div');
                pageWrapper.classList.add('flex', 'flex-col', 'items-center', 'rounded-lg', 'overflow-hidden', 'relative', 'p-1', 'border', 'border-gray-200', 'page-preview');
                
                const pageNumberSpan = document.createElement('span');
                pageNumberSpan.textContent = `${file.name} - 第 ${i + 1} 頁`;
                pageNumberSpan.classList.add('text-xs', 'text-gray-600', 'font-medium', 'mt-1', 'truncate', 'max-w-[100px]');

                const overlay = document.createElement('div');
                overlay.classList.add('absolute', 'inset-0', 'bg-blue-500', 'bg-opacity-30', 'hidden', 'flex', 'items-center', 'justify-center', 'transition-opacity', 'duration-300');
                const checkmark = document.createElement('div');
                checkmark.classList.add('w-8', 'h-8', 'rounded-full', 'bg-white', 'flex', 'items-center', 'justify-center');
                checkmark.innerHTML = `<svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>`;
                overlay.appendChild(checkmark);
                
                pageWrapper.appendChild(canvas);
                pageWrapper.appendChild(pageNumberSpan);
                pageWrapper.appendChild(overlay);
                
                allPagesContainer.appendChild(pageWrapper);
                
                await page.render(renderContext).promise;

                // Click handler for all pages container
                pageWrapper.onclick = () => {
                    const isSelected = selectedPageInfos.some(p => p.fileIndex === pageInfo.fileIndex && p.pageIndex === pageInfo.pageIndex);
                    
                    if (!isSelected) {
                        // Select the page
                        selectedPageInfos.push(pageInfo);
                        pageWrapper.classList.add('border-blue-500');
                        overlay.classList.remove('hidden');

                        const selectedListItem = document.createElement('div');
                        selectedListItem.classList.add('flex', 'items-center', 'justify-between', 'bg-gray-100', 'px-4', 'py-2', 'rounded-lg', 'shadow-sm', 'cursor-grab', 'border', 'border-gray-200', 'hover:bg-gray-200', 'transition-colors', 'duration-200');
                        selectedListItem.textContent = `${file.name} - 第 ${i + 1} 頁`;
                        selectedListItem.dataset.fileIndex = pageInfo.fileIndex;
                        selectedListItem.dataset.pageIndex = pageInfo.pageIndex;
                        selectedListItem.draggable = true;

                        // Add drag handle for visual cue
                        const dragHandle = document.createElement('div');
                        dragHandle.classList.add('ml-4', 'text-gray-400');
                        dragHandle.innerHTML = `<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>`;
                        selectedListItem.appendChild(dragHandle);

                        selectedPagesContainer.appendChild(selectedListItem);
                    } else {
                        // Deselect the page
                        selectedPageInfos = selectedPageInfos.filter(p => !(p.fileIndex === pageInfo.fileIndex && p.pageIndex === pageInfo.pageIndex));
                        pageWrapper.classList.remove('border-blue-500');
                        overlay.classList.add('hidden');
                        
                        const selectedCloneToRemove = selectedPagesContainer.querySelector(`[data-file-index='${pageInfo.fileIndex}'][data-page-index='${pageInfo.pageIndex}']`);
                        if (selectedCloneToRemove) {
                            selectedPagesContainer.removeChild(selectedCloneToRemove);
                        }
                    }
                    mergeButton.disabled = selectedPageInfos.length === 0;
                };
            }
        }
        
        // Drag-and-drop logic for selected pages container
        selectedPagesContainer.addEventListener('dragstart', (e) => {
            if (e.target.dataset.fileIndex) {
                draggedElement = e.target;
                e.dataTransfer.effectAllowed = 'move';
                
                setTimeout(() => {
                    draggedElement.classList.add('opacity-50');
                }, 0);
            }
        });

        selectedPagesContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            selectedPagesContainer.classList.add('drag-highlight');
            const target = e.target.closest('div[draggable="true"]');
            if (target && target !== draggedElement) {
                const targetRect = target.getBoundingClientRect();
                const mouseX = e.clientX;
                const isLeft = mouseX < targetRect.left + targetRect.width / 2;
                
                if (isLeft) {
                    selectedPagesContainer.insertBefore(draggedElement, target);
                } else {
                    selectedPagesContainer.insertBefore(draggedElement, target.nextSibling);
                }
            }
        });
        
        selectedPagesContainer.addEventListener('dragleave', (e) => {
            e.stopPropagation();
            selectedPagesContainer.classList.remove('drag-highlight');
        });

        selectedPagesContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            selectedPagesContainer.classList.remove('drag-highlight');
            draggedElement.classList.remove('opacity-50');
            syncSelectedPagesOrder();
        });

        selectedPagesContainer.addEventListener('dragend', () => {
            if (draggedElement) {
                draggedElement.classList.remove('opacity-50');
                draggedElement = null;
            }
        });

        fileInput.addEventListener('change', async (event) => {
            const newFiles = Array.from(event.target.files).filter(file => file.type === 'application/pdf');
            if (newFiles.length === 0) {
                showModal('請上傳有效的 PDF 檔案。');
                return;
            }

            // Append new files, avoiding duplicates by file name
            const existingFileNames = uploadedFiles.map(file => file.name);
            const uniqueNewFiles = newFiles.filter(file => !existingFileNames.includes(file.name));
            
            uploadedFiles = uploadedFiles.concat(uniqueNewFiles);

            uploadSection.classList.add('hidden');
            previewSection.classList.remove('hidden');
            statusSection.classList.add('hidden');

            // Reset UI for new selection
            allPagesContainer.innerHTML = '';
            selectedPagesContainer.innerHTML = '';
            selectedPageInfos = [];
            mergeButton.disabled = true;

            updateStepIndicator(2);
            
            for (let i = 0; i < uploadedFiles.length; i++) {
                await renderPDF(uploadedFiles[i], allPagesContainer, i);
            }
            
            // Clear the file input value to allow the same file to be selected again later
            fileInput.value = '';
        });

        addFileButton.addEventListener('click', () => {
            uploadSection.classList.remove('hidden');
            previewSection.classList.add('hidden');
            updateStepIndicator(1);
        });

        mergeButton.addEventListener('click', async () => {
            if (selectedPageInfos.length === 0) {
                showModal('請選擇至少一頁來合併。');
                return;
            }

            mergeButton.disabled = true;
            statusMessage.textContent = '正在合併中...';
            statusSection.classList.remove('hidden');
            updateStepIndicator(3);

            try {
                const mergedPdf = await PDFDocument.create();
                
                for (const pageInfo of selectedPageInfos) {
                    const file = uploadedFiles[pageInfo.fileIndex];
                    const arrayBuffer = await file.arrayBuffer();
                    const pdfDoc = await PDFDocument.load(arrayBuffer);
                    const [copiedPage] = await mergedPdf.copyPages(pdfDoc, [pageInfo.pageIndex]);
                    mergedPdf.addPage(copiedPage);
                }
                
                const mergedPdfBytes = await mergedPdf.save();
                
                const blob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = '合併後的PDF.pdf';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);

                statusMessage.textContent = '合併成功！下載已開始。';
                
            } catch (error) {
                console.error('合併過程中發生錯誤:', error);
                statusMessage.textContent = '合併失敗，請重試。';
                mergeButton.disabled = false;
            }
        });

        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadSection.classList.add('border-blue-500');
        });

        uploadSection.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadSection.classList.remove('border-blue-500');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadSection.classList.remove('border-blue-500');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                fileInput.dispatchEvent(new Event('change'));
            }
        });
    </script>
</body>
</html>
